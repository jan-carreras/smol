{{ define "main" }}
	<main>
		<ul>
		    {{ range .Paginator.Pages }}
		    <li>
		        <div class="post-title">
				    {{ .Date.Format "2006-01-02" }} <a href="{{ .RelPermalink }}">{{.Title }}</a>
		        </div>
		    </li>
		    {{ end }}
		</ul>
		{{ partial "pagination.html" . }}
	</main>
{{ end }}
